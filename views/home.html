<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Bad+Script|Lobster" rel="stylesheet">
	<link rel="stylesheet" href="../css/home.css">
	<title>Home</title>
</head>
<body>
  <header>
	  <nav class="navbar navbar-inverse navbar-fixed-top">
		  <div class="container-fluid">
			  <div class="row">
				  <div class="navbar-header">
				  <!---AGREGANDO MENU HAMBURGUESA DISPONIBLE SOLO PARA VERSION MOVIL--->
				    <button type="button" class="navbar-toggle collapsed pull-left" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" >
						  <span class="sr-only">MENU</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<!---AGREGANDO TITULO FOOD APP--->
						<h2 class="color-title"><strong>Food Map</strong></h2>
					</div>
						<!---AGREGANDO ITEMS DISPONIBLE PARA VERSION DESKTOP Y EN VERSION MOVIL DENTRO DEL MENU HAMBURGUESA--->
						<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
							<ul class="nav navbar-nav navbar-right">
								<li><a href="#">Busquedas guardadas</a></li>
						  </ul>
						</div>
			  </div>
			</div>
		</nav>
		</header>
		<main>
			<!---AGREGANDO SECCION HERO--->
			<section class="seccion-hero img-hero">
				<div class="container">
					<div class="row">
						<div class="col-xs-12">
							<h1 class="white">¡A dónde vamos?</h1>
							<br>
						</div>
					</div>
				 <div class="row container-flex-hero">
					 <div class="col-xs-12">
						 <!---AGREGANDO INPUT DE BUSQUEDA POR DISTRITO--->
						 <input type="text" class="form-control main-input" placeholder="Escriba su distrito">
					 </div>
				 </div>
			 </div>
			</section>
			<!---AGREGANDO DIV-LIST DE OPCIONES DE COMIDAS--->
			<div class="list-group">
		    <a href="#topModal" data-toggle="modal" class="list-group-item">Los más top</a>
			  <a href="#cevichModal" data-toggle="modal" class="list-group-item">Cevicherías</a>
			  <a href="#criollModal" data-toggle="modal" class="list-group-item">Criollos</a>
			  <a href="#econModal" data-toggle="modal" class="list-group-item">Econónicos</a>
				<a href="#fusionModal" data-toggle="modal" class="list-group-item">Fusión</a>
			  <a href="#carnesModal" data-toggle="modal" class="list-group-item">Carnes y Parrillas</a>
	    </div>
			<!---AGREGANDO VENTANA MODAL PARA CADA UNA DE LAS OPCIONES DE COMIDAS--->
			<div class="modal fade" id=topModal tabindex="-1" role="dialog"></div>
			<div class="modal fade" id=cevichModal tabindex="-1" role="dialog"></div>
			<div class="modal fade" id=criollModal tabindex="-1" role="dialog"></div>
			<div class="modal fade" id=econModal tabindex="-1" role="dialog"></div>
			<div class="modal fade" id=fusionModal tabindex="-1" role="dialog"></div>
			<div class="modal fade" id=carnesModal tabindex="-1" role="dialog"></div>
		 </main>
	<!---ENLAZANDO ARCHIVOS JS-->
	<script src="../vendors/jquery/jquery-3.2.1.min.js"></script>
	<script src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="../js/data.js"></script>
	<script src="../js/home.js"></script>
</body>
</html>
